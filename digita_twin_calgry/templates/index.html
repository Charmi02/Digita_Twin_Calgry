{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calgary Digital Twin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
</head>
<body>
    <div class="open-btn" onmouseover="toggleSidebar()">&#9776;</div>
    <div id="sidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="hideSidebar()">
        <h3>Menu</h3>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li>
                <a href="{% url 'weather' %}" onmouseover="toggleDropdown(event)" onmouseout="hideDropdown(event)">Weather</a>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </li>
            <li>
                <a href="#" onmouseover="toggleDropdown(event)" onmouseout="hideDropdown(event)">Traffic</a>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </li>
        </ul>
    </div>
    
    <header>
        <h1>Calgary Digital Twin Dashboard</h1>
    </header>
   
    <main>
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </main>
    
    
    <div id="3dViewDiv" style="height: 100vh; width: 100%;"></div>
    
    <footer>
        <p>Â© 2024 Calgary Digital Twin Project</p>
    </footer>
    
    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/sidebar-toggle.js' %}"></script>
</body>
</html>
